# delelopment
system:
  # 设定模式(debug/release/test,正式版改为release)
  mode: release
  # url前缀
  url-path-prefix: /rasp-admin
  # 程序监听端口
  port: 8088
  # 是否初始化数据(没有初始数据时使用, 已发布正式版改为false)
  init-data: true
  # rsa公钥文件路径(config.yml相对路径, 也可以填绝对路径)
  rsa-public-key: web-pub.pem
  # rsa私钥文件路径(config.yml相对路径, 也可以填绝对路径)
  rsa-private-key: web-priv.pem
  # 公网ip或者域名，默认为空，即仅限内网可以访问
  host:

database:
  # driver: mysql, sqlite
  driver: sqlite
#  source: root:Gepoint@tcp(127.0.0.1:3306)/jrasp?charset=utf8mb4&collation=utf8mb4_general_ci&parseTime=True&loc=Local&timeout=1000ms
  source: jrasp.db
  # silent=1 error=2 warn=3 info=4
  log-mode: 1

logs:
  # 日志等级(-1:Debug, 0:Info, 1:Warn, 2:Error, 3:DPanic, 4:Panic, 5:Fatal, -1<=level<=5, 参照zap.level源码)
  level: 0
  # 日志路径
  path: logs
  # 文件最大大小, M
  max-size: 50
  # 备份数
  max-backups: 100
  # 存放时间, 天
  max-age: 30
  # 是否压缩
  compress: false
  # 是否产生上报日志文件
  enable-report-log: true

# casbin配置
casbin:
  # 模型配置文件, config.yml相对路径
  model-path: 'rbac_model.conf'

# jwt配置
jwt:
  # jwt标识
  realm: test jwt
  # 服务端密钥
  key: secret key
  # token过期时间, 小时
  timeout: 12
  # 刷新token最大过期时间, 小时
  max-refresh: 12

# 令牌桶限流配置
rate-limit:
  # 填充一个令牌需要的时间间隔,毫秒
  fill-interval: 50
  # 桶容量
  capacity: 1000

ssl:
  # https开关,默认关闭
  enable: true
  # ssl 证书key
  keyFile: keyFile.key
  # ssl 证书路径
  certFile: certFile.pem

pprof:
  # 是否开启性能诊断
  enable: false


job:
  # enable job start
  enable: true
  # every 10mins excute
  cronExpression: '@every 10m'
  # table max rows
  tableMaxSize: 10000
